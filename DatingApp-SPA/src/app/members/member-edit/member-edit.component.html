<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <div class="row"><h3>Your Profile</h3></div>  
    </div>
    <div class="col-sm-8">
      <div *ngIf="editForm.dirty" class="alert alert-info">
        <strong>Information:</strong> You have made changes. Any unsaved changes will be lost!
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <div class="text-center">
          <img [src]="user.photoUrl" alt="{{user.knownAs}}" class="card-img-top rounded-circle">
        </div>
        <div class="card-body">
          <strong class="card-title">Location</strong>
          <p class="card-text">{{user.city}}, {{user.country}}</p>
          <strong class="card-title">Age</strong>
          <p class="card-text">{{user.age}}</p>
          <strong class="card-title">Last Active</strong>
          <p class="card-text">{{user.lastActive}}</p>
          <strong class="card-title">Member Since</strong>
          <p class="card-text">{{user.created}}</p>
        </div>
        <div class="card-footer">
          <button form="editForm" class="btn btn-success btn-block" [disabled]="!editForm.dirty">Save Changes</button>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading="Edit Profile">
            <form #editForm="ngForm" id="editForm" (ngSubmit)="updateUser()">
              <div class="form-group">
                <label for="introduction"><h4>Description</h4></label>
                <textarea class="form-control" name="introduction" rows="6" [(ngModel)]="user.introduction"></textarea>
              </div>
              <div class="form-group">
                <label for="lookingFor"><h4>Looking For</h4></label>
                <textarea class="form-control" name="lookingFor" rows="6" [(ngModel)]="user.lookingFor"></textarea>
              </div>
              <div class="form-group">
                <label for="interests"><h4>Interests</h4></label>
                <textarea class="form-control" name="interests" rows="6" [(ngModel)]="user.interests"></textarea>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="city"><h4>City</h4></label>
                  <input type="text" class="form-control" name="city" [(ngModel)]="user.city">
                </div>
                <div class="form-group col-md-6">
                  <label for="country"><h4>Country</h4></label>
                  <input type="text" class="form-control" name="country" [(ngModel)]="user.country">
                </div>
              </div>
            </form>
          </tab>
          <tab heading="Edit Photos">
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
