<nav class="navbar navbar-expand-lg navbar-dark bg-primary px-5">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/home']">Dating App</a>

    <ul class="navbar-nav mr-auto" *ngIf="loggedIn()">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/members']">Matches</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/lists']">Lists</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/messages']">Messages</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="loggedIn()">
      <li dropdown class="nav-item dropdown" *ngIf="loggedIn()">
        <a dropdownToggle class="nav-link dropdown-toggle">
          Welcome {{ getDecodedToken()?.unique_name | titlecase }}
        </a>
        <div *dropdownMenu class="dropdown-menu mt-1">
          <a class="dropdown-item" [routerLink]="['/members/edit/', getDecodedToken()?.nameid]"><i class="fa fa-user"></i> Edit Profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out"></i> Logout</a>
        </div>
      </li>
    </ul>

    <form #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()" *ngIf="!loggedIn()">
      <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" required [(ngModel)]="model.username">
      <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" required [(ngModel)]="model.password">
      <button class="btn btn-primary my-2 my-sm-0" type="submit" [disabled]="!loginForm.valid">Sign In</button>
    </form>
  </div>
</nav>
